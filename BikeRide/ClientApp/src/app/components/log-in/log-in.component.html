<body>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <div class="image"></div>
      </mat-card-header> 
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input [(ngModel)]="signInModel.username" [ngModelOptions]="{standalone: true}" matInput placeholder="First & Second Name">
          </mat-form-field>
  
          <mat-form-field>
                <input [(ngModel)]="signInModel.password" [ngModelOptions]="{standalone: true}" matInput placeholder="Date of Birth">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="black" class="btn-block" (click)="login()">Log in</button>
      </form>
    </mat-card>
  
  </div>
</body>
